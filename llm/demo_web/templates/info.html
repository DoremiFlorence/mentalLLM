<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人信息填写</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .info-container input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .info-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="info-container" class="info-container">
            <h2>请填写您的个人信息</h2>
            <input type="text" id="nickname" placeholder="昵称">
            <input type="number" id="age" placeholder="年龄">
            <input type="text" id="job" placeholder="工作">
            <button id="info-submit-button">提交</button>
        </div>
    </div>

    <script>
        document.getElementById('info-submit-button').addEventListener('click', () => {
            const nickname = document.getElementById('nickname').value;
            const age = document.getElementById('age').value;
            const job = document.getElementById('job').value;

            if (!nickname || !age || !job) {
                alert('请填写所有信息');
                return;
            }

            const userInfo = { nickname, age, job };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
